<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form id="prediction-form" action="/predict" method="POST">
            <div class="form-group">
                <label for="name">Car Name</label>
                <select id="name" name="name">
                    {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="km_driven">Kilometers Driven</label>
                <input type="number" id="km_driven" name="km_driven" required>
            </div>

            <div class="form-group">
                <label for="fuel">Fuel Type</label>
                <select id="fuel" name="fuel">
                    {% for fuel in fuel_types %}
                        <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="mileage">Mileage (km/ltr/kg)</label>
                <select id="mileage" name="mileage">
                    {% for mileage in mileages %}
                        <option value="{{ mileage }}">{{ mileage }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="engine">Engine (cc)</label>
                <select id="engine" name="engine">
                    {% for engine in engines %}
                        <option value="{{ engine }}">{{ engine }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="max_power">Max Power (bhp)</label>
                <select id="max_power" name="max_power">
                    {% for power in powers %}
                        <option value="{{ power }}">{{ power }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="seats">Seats</label>
                <select id="seats" name="seats">
                    {% for seat in seats %}
                        <option value="{{ seat }}">{{ seat }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('prediction-form').onsubmit = async function(event) {
            event.preventDefault();

            const form = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: form
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Price: â‚¹${result.prediction}`;
        }
    </script>
</body>
</html>
